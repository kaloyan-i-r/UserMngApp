<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="westernacherDemoApp">
    <div class="container">
        <h1>Greeting 1</h1>
        <div ng-controller="test" ng-cloak class="ng-cloak">
            <ul ng-repeat="user in users">
                <li>
                {{user.username}}
                </li>
            </ul>
        </div>
    </div>

    <script src="bower_components/angular2/angular.js" type="text/javascript" ></script>
    <script src="js/app.js"></script>
</body>
</html>
